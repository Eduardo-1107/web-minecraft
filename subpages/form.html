<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="La gran wiki de Minecraft donde comprenderás los conceptos básicos del juego."/>
    <meta name="keywords" content="Minecraft,1.20"/>
    <meta name="author" content="Eduardo Armas Dorta"/> 
    <meta http-equiv="cache-control" content="no-cache"/>
    <title>MinecraftWiki</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href="../media/img/logo.jpeg" type="image/x-icon">
</head>
<body>
    <div id="container">
        <form action="" method="post">
            <div class="form">
                <div class="form-width">
                    <legend>Encuesta de satisfacción y mejora</legend>
                    <p><span>*Encuesta totalmente anónima*</span></p>
                    <p>Responde del 1 al 5 siendo el 1 la peor valoración y el 5 la mejor valoración</p>
                    <table>
                        <tr>
                            <td><label for="gusto">¿Te ha gustado la página?</label></td>
                            <td><input type="radio" name="gusto" id="1"></td>
                            <td><input type="radio" name="gusto" id="2"></td>
                            <td><input type="radio" name="gusto" id="3"checked="checked"></td>
                            <td><input type="radio" name="gusto" id="4"></td>
                            <td><input type="radio" name="gusto" id="5"></td>
                        </tr> 
                        <tr>
                            <td><label for="gusto">¿Te ha sido útil?</label></td>
                            <td><input type="radio" name="util" id="6"></td>
                            <td><input type="radio" name="util" id="7"></td>
                            <td><input type="radio" name="util" id="8" checked="checked"></td>
                            <td><input type="radio" name="util" id="9"></td>
                            <td><input type="radio" name="util" id="10"></td>
                        </tr>
                        <tr>
                            <td><label for="mejoras">¿Algún comentario?</label></td>
                            <td colspan="5"><input type="text" name="Comentarios" id="11" class="coments" placeholder="Escribe aqui..."  ></td>
                        </tr>
                        <tr>
                            <input type="reset" value="Borrar">
                            <input type="submit" value="Enviar">
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
